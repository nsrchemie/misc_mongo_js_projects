<template name="photos">
PHOTOS PAGE
            <div class="col-lg-12">
                <h1 class="page-header">Thumbnail Gallery</h1>
            </div>
            {{#each photos}}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="cfs/files/Photos/{{_id}}" alt="">
                </a>
            </div>
            {{/each}}
</template>
